<!DOCTYPE html>
<html>
<head>
    <title>{% block title%}{% endblock %} - Blue Garden</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"
          media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"
          media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
<header>
    {% block navbar %}
    <nav class="blue-grey lighten-5 z-depth-4" role="navigation">
        <div class="nav-wrapper container">
            <a href="{{ url_for('index') }}" class="brand-logo">
                <img style="max-width:120px; margin-left:10px"
                     src="{{ url_for('static', filename='images/logo.png') }}">
            </a>
            {% block navelements %}
            <a href="#" data-activates="mobile-demo" class="button-collapse">
                <i class="material-icons moderate-pink-text text-darken-1">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a class="moderate-pink-text text-darken-1" href="{{ url_for('logout') }}">LOGOUT</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="{{ url_for('logout') }}">LOGOUT</a></li>
            </ul>
            {% endblock %}
        </div>
    </nav>
    {% endblock %}
</header>

{% block content %}{% endblock %}
{% block footer %}
<footer class="page-footer grey darken-4">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h5 class="white-text center-align" style="width:100%;">Follow us on Social Media</h5>
            </div>
        </div>
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="row">
                    <div class="col s12 m4 center-align">
                        <a href="#!">
                            <img class="social-icon"
                                 src="{{ url_for('static', filename='images/facebook.png') }}">
                        </a>
                    </div>
                    <div class="col s12 m4 center-align">
                        <a href="#!">
                            <img class="social-icon"
                                 src="{{ url_for('static', filename='images/google_plus.png') }}">
                        </a>
                    </div>
                    <div class="col s12 m4 center-align">
                        <a href="#!">
                            <img class="social-icon"
                                 src="{{ url_for('static', filename='images/twitter.png') }}">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-copyright moderate-pink darken-1">
        <div class="container">
            Â© 2016 Blue Garden
        </div>
    </div>
</footer>
{% endblock %}


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>
<script>
    {% block script %}
    $( document ).ready(function() {
        console.log( "document loaded" );
        $(".button-collapse").sideNav();
        $('#register').addClass('active');
    });
    var windowHeight = $(window).height();
    var navHeight = $('nav').height();
    $('.full-window-container').css('height', windowHeight - navHeight);
    {% endblock %}


</script>
</body>
</html>
