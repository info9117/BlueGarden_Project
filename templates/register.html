{% extends "login.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="ver-hor-align-parent grey darken-4">
    <div class="container ver-hor-align-child">
        <div class="row">
            <div class="col s10 offset-s1 m6 offset-m3 l4 offset-l4">
                <a href="{{ url_for('index') }}" class="brand-logo">
                    <img class="social-icon" style="max-width: 100%;"
                         src="{{ url_for('static', filename='images/logo.png') }}">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col s10 offset-s1 m6 offset-m3 l4 offset-l4 white center-align"
                 style="padding: 30px 15px;">
                {% if errors %}
                <div id="errors" class="red lighten-3">
                    {% for error in errors %}
                    <p class="red-text text-darken-4" style="margin: 0; padding: 5px 0">{{ error }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                <form class="register_form" action="" method="POST">
                    <input id="firstname" name="firstname" type="text" placeholder="First Name" class="validate">
                    <input id="lastname" name="lastname" type="text" placeholder="Last Name" class="validate">
                    <input id="email" name="email" type="email" placeholder="Email Address" class="validate">
                    <input id="password" name="password" type="password" placeholder="Password" class="validate">
					<input id="conf_pswd" name="confirm password" type="password" placeholder="Confirm Password" class="validate">
                    <button class="btn waves-effect waves-light moderate-pink darken-1 center-align" type="submit" name="register">
                        REGISTER
                    </button>
                </form>
                
				<p>Already have an account? <a href="/login">Log In</a></p>

            </div>
        </div>
    </div>

</div>
{% endblock %}
